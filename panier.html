<h1 class="card text-center" id="basketTitle">Mon Panier</h1>

<div id="container" class="row"></div>

<div>
<form id="validate">
    <label for="lastName">Votre nom:</label><br>
        <input type="text" name="lastName" placeholder="nom" id="lastName"><br>
    <label for="firstName">Votre prénom:</label><br>
        <input type="text" name="firstName" placeholder="prénom" id="firstName"><br>
    <label for="email">Votre e-mail:</label><br>
        <input type="email" name="email" placeholder="e-mail" id="email"><br>
    <label for="address">Votre adresse:</label><br>
        <input type="text" name="address" placeholder="adresse" id="address"><br>
    <label for="city">Votre ville:</label><br>
        <input type="text" name="city" placeholder="ville" id="city"><br>
    <input type="submit" id="basketButton" value="validez">
    <p id="error"></p>
</form>
</div>
